<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link href="styles.css" rel="stylesheet" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="container">
      <div class="container-2">
        <div class="image">
          <img
            src="design/assets/images/avatar-jessica.jpeg"
            alt="Jessica-Randall"
          />
        </div>

        <div class="Name">
          <h1>Jessica Randall</h1>
        </div>

        <div class="Location">
          <p>London, United Kingdom</p>
        </div>

        <div class="Description">
          <p>"Front-end developer and avid reader."</p>
        </div>

        <div class="socials">
          <div class="Git-Hub">
            <p>GitHub</p>
          </div>

          <div class="Frontend-Mentor">
            <p>Frontend Mentor</p>
          </div>

          <div class="Linkedin">
            <p>Linkedin</p>
          </div>

          <div class="Twitter">
            <p>twitter</p>
          </div>

          <div class="Instagram">
            <p>Instagram</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
